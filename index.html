<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        h1 {margin-bottom: 30px;}
        label {font-weight: bold;}
        input, select {margin-bottom: 10px;}
        form {width: 30%; padding: 20px; background: lightgrey; border: 3px solid orange;}
    </style>
</head>
<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <form id="empForm" onsubmit="addEmployee(event)">
        <!-- employee id -->
        <div class="mb-3">
            <label for="id" class="form-label">8-Digit Employee ID</label>
            <input type="text" class="form-control" id="id" placeholder="12345678" required maxlength="8">
        </div>
        <!-- Full Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="First and Last Name" required>
        </div>
        <!-- extension -->
        <div class="mb-3">
            <label for="ext" class="form-label">4-Digit Extension</label>
            <input type="text" class="form-control" id="ext" placeholder="5764" maxlength="4" required>
        </div>
            <!-- email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="email@company.com" required>
        </div>

         <!-- department -->    
            <label for="department">Department</label>
          <select class="custom-select" id="department" required>
            <!-- <option selected>Select a Department</option> -->
            <option value="Administrative">Administrative</option>
            <option value="Engineering">Engineering</option>
            <option value="Executive">Executive</option>
            <option value="Marketing">Marketing</option>
            <option value="Quality Assurance">Quality Assurance</option>
            <option value="Sales">Sales</option>
          </select>
    

        <button type="submit" class="btn btn-primary" id="submit"  >Add Employee</button>
     
    </form>
   
</body>
</html>
